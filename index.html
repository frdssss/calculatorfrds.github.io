<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana firdaus</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('kal5.jpg');
        background-size: cover;
        background-position: center;
        }

        .calculator {
        background: linear-gradient(45deg, #eeea07, #e90505);    
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        }



        #display {
        width: 95%;
        padding: 10px;
        font-size: 28px;
        text-align: right;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        }

        .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        }

        .btn {
        padding: 20px;
        font-size: 18px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .btn:hover {
        background-color: #8d8d8d;
        }

        .operator {
        background-color: #ff9f00;
        color: white;
        }

        .operator:hover {
        background-color: #e68900;
        }

        button:active {
        background-color: #ccc;
        }
            
        .btn.backspace {
        background: #ff3b30;
        color: white;
        }
            
        .btn.backspace:hover {
        background: #d32f2f;
        }
    </style>

</head>
<body>
    <body>
        <div class="calculator-container">
            <h1 class="calculator-title">ðŸ’¡ Kalkulator Sederhana Firdaus ðŸ”¢</h1>
    
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button class="btn" onclick="appendNumber('7')">7</button>
                    <button class="btn" onclick="appendNumber('8')">8</button>
                    <button class="btn" onclick="appendNumber('9')">9</button>
                    <button class="btn operator" onclick="appendOperator('+')">+</button>
    
                    <button class="btn" onclick="appendNumber('4')">4</button>
                    <button class="btn" onclick="appendNumber('5')">5</button>
                    <button class="btn" onclick="appendNumber('6')">6</button>
                    <button class="btn operator" onclick="appendOperator('-')">-</button>
    
                    <button class="btn" onclick="appendNumber('1')">1</button>
                    <button class="btn" onclick="appendNumber('2')">2</button>
                    <button class="btn" onclick="appendNumber('3')">3</button>
                    <button class="btn operator" onclick="appendOperator('*')">*</button>
    
                    <button class="btn" onclick="appendNumber('0')">0</button>
                    <button class="btn" onclick="clearDisplay()">C</button>
                    <button class="btn" onclick="calculateResult()">=</button>
                    <button class="btn operator" onclick="appendOperator('/')">/</button>
    
                    <button class="btn" onclick="backspace()">âŒ«</button>
                </div>
            </div>
        </div>
    
        <style>
            .calculator-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            .calculator-title {
                font-size: 28px;
                color: white;
                background: linear-gradient(45deg, #eeea07, #e90505);
                padding: 10px 20px;
                border-radius: 10px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                margin-bottom: 15px;
            }
    
            .calculator {
                background-color: rgba(241, 241, 241, 0.5);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }
        </style>
    </body>
    

    <script>
        let display = document.getElementById('display');
        

        function appendNumber(number)
        //Fungsi ini akan menambahkan angka yang diberikan ke dalam display
        {
            display.value += number;
        }
        // untuk menambahkan angka yang diberikan ke nilai yang sudah ada.

        function appendOperator(operator)
        //Fungsi ini digunakan untuk menambahkan operator 
        {
            display.value += ' ' + operator + ' ';
        }
        //Sama seperti fungsi sebelumnya, ini akan menambahkan operator ke dalam display, tetapi dengan spasi di sekitar operator

        function clearDisplay()
        //Fungsi ini digunakan untuk menghapus semua nilai yang ada di dalam elemen
        {
            display.value = '';
        }
        //Ini akan mengosongkan nilai di dalam display

        function calculateResult() {
            let input = display.value.split(' ');
            // mengacu pada elemen input dengan id display
            // split digunakan untuk memecah string berdasarkan spasi
            if (input.length !== 3)
            // jika input tidak memiliki 3 elemen
            {
                display.value = 'Error';
                return;
            }

            let num1 = parseFloat(input[0]);
            //mengubah elemen pertama menjadi angka (num1)
            let operator = input[1];
            //menyimpan operator
            let num2 = parseFloat(input[2]);
            //mengubah elemen kedua menjadi angka (num2)
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                display.value = 'Error';
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 === 0 ? 'Error' : num1 / num2;
                    break;
                default:
                    result = 'Error';
            }
            display.value = result;
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }
    </script>

</body>
</html>
